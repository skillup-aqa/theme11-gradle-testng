 plugins {
    id 'java'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
}

test {
    useJUnitPlatform()
}

 jacocoTestReport {
     reports {
         xml.enabled true
         csv.enabled true
         html.enabled true
     }
 }

// DO NOT MODIFY
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.97
            }
        }
    }
}
