plugins {
    id 'java'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.10.2'
}

test {
   useTestNG()
}
jacocoTestReport{
    reports {
        xml.enabled true
        csv.enabled true
        html.enabled true
    }
}
// DO NOT MODIFY
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.97
            }
        }
    }
}
